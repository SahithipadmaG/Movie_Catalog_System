<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie Management</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2>Movie Management</h2>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <a href="/movies/create" class="btn btn-primary mb-3">Add New Movie</a>
            <a href="/" class="btn btn-secondary mb-3">Back to Home</a>

            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Description</th>
                        <th>Rating</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movie : ${movies}">
                        <td th:text="${movie.name}"></td>
                        <td th:text="${movie.genre}"></td>
                        <td th:text="${movie.description}"></td>
                        <td th:text="${movie.rating}"></td>
                        <td>
                            <a th:href="@{/movies/edit/{id}(id=${movie.id})}" class="btn btn-info btn-sm">Edit</a>
                            <a th:href="@{/movies/delete/{id}(id=${movie.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(movies)}">
                        <td colspan="5" class="text-center">No movies found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
