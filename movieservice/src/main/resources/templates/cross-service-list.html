<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${serviceType} + ' List from ' + ${serviceType} + ' Service'">User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2 th:text="${serviceType} + ' List from ' + ${serviceType} + ' Service'">User List</h2>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <a href="/" class="btn btn-secondary mb-3">Back to Home</a>

                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5>Cross-Service Integration</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.phone}"></td>
                                    
                                </tr>
                                <tr th:if="${users == null || #lists.isEmpty(users)}">
                                    <td colspan="3" class="text-center">No users found or service unavailable</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
