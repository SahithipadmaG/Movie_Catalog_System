<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4>Error</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${status} ? 'Error ' + ${status} : 'An error occurred'"></h5>
                        <p class="card-text" th:text="${message} ?: 'Something went wrong. Please try again later.'"></p>
                        <p th:if="${timestamp}" class="text-muted">
                            <small th:text="'Time: ' + ${timestamp}"></small>
                        </p>
                        <a href="/" class="btn btn-primary">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
