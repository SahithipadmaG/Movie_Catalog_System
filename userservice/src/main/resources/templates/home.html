<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Service - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .movie-list {
            margin-top: 20px;
        }
        .movie-card {
            margin-bottom: 20px;
        }
        .movie-title {
            font-weight: bold;
        }
        .status-offline {
            background-color: #dc3545;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
        .status-online {
            background-color: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
        .header-banner {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>MovieBuff Dashboard</h1>
            <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
        </div>
        
        <div class="header-banner">
            <h3 th:text="'Welcome, ' + ${user.name} + '!'"></h3>
        </div>
        
        <!-- Movies List Section -->
        <div class="card movie-list">
            <div class="card-header">
                <h4>Movies List</h4>
            </div>
            
            <div class="card-body">
                <div class="list-group">
                    <a th:href="@{/cross-service/movies}" class="list-group-item list-group-item-action">View Movie List</a>
                </div>
            </div>
            <div class="card-body">
                <div class="list-group">
                    <a th:href="@{/users}" class="list-group-item list-group-item-action">View My Profile</a>
                </div>
            </div>
        </div>
         
        
    </div>
        
        <!-- System Information Section -->
        <div class="container mt-3">
        <div class="card mt-4">
        
            <div class="card-header">
                System Information
            </div>
            <div class="card-body">
                <p>
                    User Service Status: 
                    <span th:if="${userServiceStatus == 'ONLINE'}" class="status-online">Online</span>
                    <span th:if="${userServiceStatus != 'ONLINE'}" class="status-online">Online</span>
                </p>
                <p>
                    Movie Service Status: 
                    <span th:if="${movieServiceStatus == 'ONLINE'}" class="status-online">Online</span>
                    <span th:if="${movieServiceStatus != 'ONLINE'}" class="status-online">Online</span>
                </p>
            </div>
        </div>
        </div>
     
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
