<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movies List from User Service</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2>Latest Movies List from Movie Service</h2>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <a href="/" class="btn btn-secondary mb-3">Back to Home</a>

            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5>Cross-Service Integration</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                               
                                <th>Title</th>
                                <th>Genre</th>
                                <th>Description</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="movie : ${movies}">
                        <td th:text="${movie.name}"></td>
                        <td th:text="${movie.genre}"></td>
                        <td th:text="${movie.description}"></td>
                        <td th:text="${movie.rating}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(movies)}">
                                <td colspan="4" class="text-center">No movies found or service unavailable</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
